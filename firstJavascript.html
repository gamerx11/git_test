<!DOCTYPE html>
<html>
<body>

<head>
 <link href="./style.css" type="text/css" rel="stylesheet">    
</head>
    
<h1>My First Javascript</h1>    
 
<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>    
    
<button type="button" onclick="myFunction()">Show JS changes!</button>        
    
<p id="words">Changing the word</p>
<p id="fonts">Increased font size</p>
<p id="colors">Change the color to red</p>
<img id="image" src="tenor.gif" width="200" height="200">

<script>
    function myFunction() {
        document.getElementById("words").innerHTML = "Changed the word!";
        document.getElementById("fonts").style.fontSize = "40px";
        document.getElementById("colors").style.color = "red";
        document.getElementById("image").src = "rolling.gif";
    }
</script> 

</body>
</html>
